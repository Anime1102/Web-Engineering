<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border>
        <thead>
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>SaturDay</td>
                <td>Math</td>
                <td>9:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>English</td>
                <td>9:00</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Math</td>
                <td>9:00</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Math</td>
                <td>9:00</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Math</td>
                <td>9:00</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Classes: 5</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
